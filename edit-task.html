<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <title>WriterApp</title>

    <script src="./tinymce/tinymce.min.js"></script>
    <script>
        var c = sessionStorage.getItem('ContentTemp');
        tinymce.init({
            selector: '#task-content-change',
            plugins: 'print preview paste importcss searchreplace autolink save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap quickbars emoticons',
            imagetools_cors_hosts: ['picsum.photos'],
            menubar: 'file edit view insert format tools table help',
            toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl',
            toolbar_sticky: true,
            image_advtab: true,
            template_cdate_format: '[Date Created (CDATE): %m/%d/%Y : %H:%M:%S]',
            template_mdate_format: '[Date Modified (MDATE): %m/%d/%Y : %H:%M:%S]',
            image_caption: true,
            quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
            noneditable_noneditable_class: "mceNonEditable",
            toolbar_mode: 'sliding',
            contextmenu: "link image imagetools table",
            height: 480,
            setup: function (editor) {
                editor.on('init', function () {
                    this.setContent(`<p>${c}</p>`);
                });
            }
        });

    </script>
</head>

<body>
    <div class="main">
        <input type="text" id="task-title-change" placeholder="Title">
        <textarea id="task-content-change"></textarea>
        <div class="button-list">
            <button id="changeBtn" onclick="clickOnChangeBtn()">Change</button>
            <button id="cancelBtn" onclick="clickOnCancelBtn()">Cancel</button>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        document.getElementById('task-title-change').value = sessionStorage.getItem('TitleTemp');
    </script>
</body>

</html>
